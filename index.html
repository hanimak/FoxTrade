<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/fox-icon-v19.png" />
    
    <!-- iOS PWA SETTINGS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fox Trade">
    
    <!-- THE ICON (The absolute most important part for iOS) -->
    <link rel="apple-touch-icon" href="/fox-icon-v19.png">
    <link rel="apple-touch-icon-precomposed" href="/fox-icon-v19.png">
    <link rel="apple-touch-startup-image" href="/fox-icon-v19.png">
    
    <!-- PWA MANIFEST -->
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      :root { --apple-icon-bg: #1a1a1c; }
      body { background-color: #0a0a0c; margin: 0; padding: 0; }
    </style>
    
    <meta name="theme-color" content="#0a0a0c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    
    <title>Fox Trade v34.0</title>
    
    <script>
      // Only run version check if NOT in Electron
      const isElectron = navigator.userAgent.toLowerCase().includes(' electron/');
      const VERSION = 'v34.0';
      
      if (!isElectron && localStorage.getItem('app_version') !== VERSION) {
        localStorage.setItem('app_version', VERSION);
        sessionStorage.clear();
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
        }
        window.location.href = window.location.origin + window.location.pathname + '?update=' + Date.now();
      }
    </script>
  </head>
  <body class="font-inter">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
